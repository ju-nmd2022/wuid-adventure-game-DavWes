<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The One Ring</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1 class="header">The One Ring</h1>
      <div class="info-text">
        <p>Oh no! Gollum followed you to the mountain.</p>
        <p>You have no option but to FIGHT!</p>
      </div>
    </header>
    <div class="middle-section">
      <div class="my-hp">
        <h1>My HP: 10</h1>
      </div>
      <div class="body-grid">
        <img src="images/Mordor+Gollum.png" alt="Mount Doom + Gollum" />
      </div>
      <div id="number" class="enemy-hp">
        <h1>Gollum HP: 10</h1>
      </div>
    </div>
    <div id="fightbutton" class="buttons">
      <button>Fight</button>
    </div>
    <div class="body-grid">
      <p>INVENTORY</p>
    </div>
    <div class="inventory">
      <img
        class="inventory-boxes"
        id="thering"
        src="images/thering.png"
        alt="The Ring"
      />
      <img
        class="inventory-boxes"
        id="thesam"
        src="images/thesam.png"
        alt="Sam"
      />
      <img
        class="inventory-boxes"
        id="thesting"
        src="images/thesting.png"
        alt="Sting"
      />
    </div>
    <script src="mountdoom.js">
      defer
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The One Ring</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1 class="header">The One Ring</h1>
      <div class="info-text">
        <p>
          WAIT! You'll need a companion on this... mission... quest... thing...
        </p>
        <p>Who do you choose?</p>
      </div>
    </header>
    <div class="body-grid">
      <img
        id="samimage"
        src="https://i.gyazo.com/6756b6cd1bcde965b96fb5ebbf9ac0fc.png"
        alt="Pippin, Sam, Merry"
      />

      <div class="buttons">
        <a id="companionbutton"><button>Make your way to Mordor</button></a>
      </div>
    </div>
    <div class="body-grid">
      <p>INVENTORY</p>
    </div>
    <div class="inventory">
      <img
        class="inventory-boxes"
        id="thering"
        src="images/thering.png"
        alt="The Ring"
      />
      <img
        class="inventory-boxes"
        id="thesam"
        src="images/thesam.png"
        alt="Sam"
      />
      <img
        class="inventory-boxes"
        id="thesting"
        src="images/thesting.png"
        alt="Sting"
      />
    </div>
    <script src="companion.js">
      defer
    </script>
  </body>
</html>
